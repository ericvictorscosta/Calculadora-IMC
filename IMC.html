<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora IMC</title>
</head>
<body style="background-color: antiquewhite;">
<div class="div_imc">
    <form class="form_imc" method="POST">
        <div id="point"></div>
        <div><h3 style="font-size: 30px;margin: 0px 5vw 15px 0;">Calculadora <span id="span_IMC">IMC</span></h3></div>
        <div id="rr">
            <h3>Digite seu peso: </h3>
            <input type="text" name="peso" id="peso" placeholder="45Kg">
        </div>
        <div id="rr">
            <h3>Digite sua altura: </h3>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"><br>
        </div>
        <div class="div_input" onsubmit="return calcular()"><input type="submit" value="Calcular IMC" id=""></div>

        <div id="resultado"></div>
    </form>

    
</div>    
</body>

<script src="IMC.js"></script>
</html>
