<body style="background-color: antiquewhite;">
<div class="div_imc">
    <form class="form_imc" method="POST" onsubmit="return calcular()">
        <div id="point"></div>
        <div id="rr">
            <h3>Digite seu peso: </h3>
            <input type="text" name="peso" id="peso">
        </div>
        <div id="rr">
            <h3>Digite sua altura: </h3>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"><br>
        </div>
        <div class="div_input"><input type="submit" value="Calcular IMC" id=""></div>

    <div id="resultado"></div>
